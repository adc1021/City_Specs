<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>

  <body>
      <section class="hero is-primary is-small">
        <div class="hero-body">
          <div class="p-2">
          <h1 class="box title is-size-1">City Specs</h1>
        </div>
        </div>
      </section>
      <section class="section is-large p-0 level is-justify-content-space-evenly">
        <script type="module" src="index.js"></script>
        <div class="level-left background" style="width:900px;"><canvas id="bar-chart"></canvas></div>
        <div class="level-right is-flex-direction-column mt-6 background" style="width: 400px;">
          <canvas id="acquisitions"></canvas>
          <select class="mt-2" id="city-selector">
            <option value="houston">Houston</option>
            <option value="new-york">New York</option>
            <option value="miami">Miami</option>
            <option value="richmond">Richmond</option>
            <option value="charleston">Charleston</option>
            <option value="atlanta">Atlanta</option>
          </select>
        </div>
      </section>
      <div class="wrap">
        <svg height="60" width="200" class="svg">
          <text x="10" y="15" fill="red" transform="rotate(30 20,40)">$</text>
        </svg>

      </div>
  </body>
