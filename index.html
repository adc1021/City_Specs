<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/2687a23fd5.js" crossorigin="anonymous"></script>
    <title>City Specs</title>
  </head>

  <body>
    <section class="hero is-primary is-small is-flex-direction-row is-align-items-center">
      <div class="container is-align-self-center">
        <div class="hero-body">
          <div class="p-2">
            <h1 class="box title is-size-1 has-text-primary stripe-text">City Specs</h1>
          </div>
        </div>
      </div>
      <div class="p-3">
        <i class="fa-solid fa-circle-info fa-2x" id="modal-trigger"></i>
      </div>
    </section>
    <div class="box1 sb4"><p>What to learn more?</p>
      <p>Click the Chart to get more information!</p></div>
    <div class="container">
      <section class="section is-large p-0 level is-justify-content-space-evenly">
        <div class="scene scene--card" onclick="TestsFunction()">
          <div class="card">
            <div class="card__face card__face--front">
              <div class="level-left background is-flex-direction-column" style="width:900px;">
                <canvas id="bar-chart"></canvas>
              </div>
            </div>
            <div class="card__face card__face--back">
              <div id="TestsDiv" style="display:none">
                tests here!
                <p>Test There</p>
                <p>Test There</p>
                <p>Test There</p>
            </div>
            </div>
          </div>
        </div>
        <div class="level-right is-flex-direction-column background" id="polar-container" style="width: 400px;">
          <select class="mt-2" id="city-selector">
            <option value="atlanta">Atlanta</option>
            <option value="albuquerque">Albuquerque</option>
            <option value="charleston">Charleston</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="miami">Miami</option>
            <option value="new-york">New York</option>
            <option value="richmond">Richmond</option>
            <option value="seattle">Seattle</option>
          </select>
        </div>
      </section>
    </div>
      <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
          <p>
          <strong class="has-text-white">City Specs</strong> by <a href="#" class="has-text-danger">Anthony Chiodi</a>
          </p>
          <p>
            Open for employment opportunities. Click the links above to check out some of my other work!
          </p>
        </div>
      </footer>
      <div class="modal is-clipped" id="intro-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <header class="modal-card-head">
            <p class="modal-card-title">Welcome to City Specs!</p>
            <button id="delete" aria-label="close"><i class="fa-solid fa-xmark"></i></button>
          </header>
          <section class="modal-card-body">
          </section>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      <script alt="event listener for card flip animation">
        let cards = document.querySelectorAll('.card');

        [...cards].forEach((card)=>{
          card.addEventListener( 'click', function() {
          card.classList.toggle('is-flipped');
          });
        });

        function TestsFunction() {
          let T = document.getElementById("TestsDiv");
          let graph = document.getElementById("bar-chart")
          let backFace = document.getElementById("card__face")
          // debugger
          if(T.style.display === "none"){
            T.style.display = "block";
            graph.style.display = "none"
            // graph.style.height = "450px" // <-- Set it to block
          } else if(T.style.display ==="block") {
            T.style.display = "none"
            graph.style.display = "block"
            // backFace.style.height = "450px"
          }
        }
        // card flip animation : codepen by Amit Mondal
      </script>
  </body>
  </html>
