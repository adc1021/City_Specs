<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/main.css" />

    <title>Project Name</title>

  <body>
    <section class="hero is-primary is-small">
      <div class="hero-body">
        <div class="p-2">
        <h1 class="box title is-size-1">City Specs</h1>
      </div>
      </div>
    </section>
    <section class="section is-large p-0 level">
      <script type="module" src="index.js"></script>
      <div class="level-left" style="width:600px;"><canvas id="scatter-plot"></canvas></div>
      <div class="level-right is-flex-direction-column mt-6" style="width: 400px;">
        <canvas id="acquisitions"></canvas>
        <select class="mt-2" id="city-selector">
          <option value="houston">Houston</option>
          <option value="new-york">New York</option>
          <option value="miami">Miami</option>
          <option value="richmond">Richmond</option>
          <option value="charleston">Charleston</option>
          <option value="atlanta">Atlanta</option>
        </select>
      </div>

    </section>
  </body>
